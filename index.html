<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h4>PASSWORD GENERATOR</h4>
        <div class="display-container">
            <!-- we also use custom attribute to target html element by js -->
            <div class="display-section">
                <input readonly placeholder="password" class="display" value="PASSWORD" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p class="password-lengthNumber">0</p>
                </div>
                
                <div class="password-property">
                    
                    <!-- slider -->
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider > 
                    <!-- checkbox -->
                    <div>
                        <input type="checkbox" class="upper-letter">
                        <label for="uppercase">Include Uppercase Letter</label>
                    </div>
                    <div>
                        <input type="checkbox" class="lower-letter">
                        <label for="lowercase">Include Lowercase Letter</label>
                    </div>
                    <div>
                        <input type="checkbox" class="number">
                        <label for="number">Include Number</label>
                    </div>
                    <div>
                        <input type="checkbox" class="symbol">
                        <label for="symbol">Include Symbol</label>
                    </div>
                    <!-- strength section -->
                    <div class="strength-container">
                        <p>Strength</p>
                        <div class="data-indicator"></div>
                    </div>
                    <!-- generate password -->
                    <button class="generateButton">
                        GENERATE PASSWORD
                    </button>

                </div>
            </div>
        </div>

    </div>
    <script src="password.js"></script>
</body>

</html>
